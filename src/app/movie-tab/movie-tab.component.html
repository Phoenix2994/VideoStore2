<div class="movie-container">
  <div>
    <div>
      <img src="assets/images/{{movie.title.split(' ').join('') | lowercase}}.jpg">
    </div>
    <div class="movie-detail">
      <h2>{{movie.title}}</h2>
      <p>{{movie.plot | slice:0:150}}...</p>
    </div>
  </div>
  <div>
    <button routerLink='./{{movie.title}}'>
      Detail
    </button>
  </div>
</div>
